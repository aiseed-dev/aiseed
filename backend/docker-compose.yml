version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: aiseed-postgres
    environment:
      POSTGRES_USER: aiseed
      POSTGRES_PASSWORD: aiseed
      POSTGRES_DB: aiseed
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiseed"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Gateway（認証・レート制限・ルーティング）
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: aiseed-gateway
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aiseed:aiseed@postgres:5432/aiseed
      API_SERVER: http://api:8001
      PORT: "8000"
      DEV_MODE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped

  # Python API（AI処理）
  api:
    build:
      context: ./aiseed
      dockerfile: Dockerfile
    container_name: aiseed-api
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://aiseed:aiseed@postgres:5432/aiseed
      HOST: "0.0.0.0"
      PORT: "8001"
      LOG_LEVEL: INFO
      DEV_MODE: "true"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
